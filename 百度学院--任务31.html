<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<script>
    var schoolArr=[
        ["北京大学","清华大学","北京邮电大学","北京林业大学"],
        ["上海大学","上海交通大学","复旦大学","同济大学"],
        ["南昌大学","江西财经大学","东华理工大学","九江学院"]
    ];
    window.onload=function()
    {
        var city=document.getElementById("city");
        var school=document.getElementById("school");
        function paint(){  //更新表单
            var str="";
            var arr=schoolArr[this.selectedIndex];
            for(var i=0;i<arr.length;i++){
                str+="<option>"+arr[i]+"</option>";
            }
            school.innerHTML=str;
        }
        function show()
        {
            var stu=document.getElementById('xuesheng');
            var no_stu=document.getElementById('no_xuesheng');
            stu.onclick=function()
            {
                if(stu.checked)
                {
                    document.getElementById('student').style.display='block';
                    document.getElementById('worker').style.display='none';

                }
            };
            no_stu.onclick=function()
            {
                if(no_stu.checked)
                {
                    document.getElementById('student').style.display='none';
                    document.getElementById('worker').style.display='block';
                }
            }
        }
        city.onclick=paint;
        show();
    };
</script>
<style>
    *{margin: 0;padding: 0;}
    #main{background-color: #bce8f1;width: 400px;height: 400px;margin: 0 auto;}
    #input1{width: 100px;height: 100px;margin: 0 auto;}

</style>
<body>
<div id="main">

    <div id="input1">
        <input type="radio" name="IsStudent" id="xuesheng">学生
        <input type="radio" name="IsStudent" id="no_xuesheng">非学生
    </div>

    <div id="options">
        <div id="student" style="display: none">
            <select id="city">
                <option>北京</option>
                <option>上海</option>
                <option>江西</option>
            </select>
            <select id="school">
                <option>清华大学</option>
                <option>北京大学</option>
                <option>理工大学</option>
            </select>
        </div>

        <div id="worker" style="display: none">
            就业单位<input type="text">
        </div>

    </div>

</div>




</body>
</html>
