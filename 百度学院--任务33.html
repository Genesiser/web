        {
            var oTxt=document.getElementById('txt1');
            if(oTxt.value=='TUN LEF')
            {
                if(curDir==0)
                {
                    curDir=3;
                }
                else
                {
                    curDir=curDir-1;
                }
                chess.className=directions[curDir];
            }
            else if(oTxt.value=='TUN RIG')
            {
                if(curDir==3)
                {
                    curDir=0;
                }
                else
                {
                    curDir=curDir+1;
                }
                chess.className=directions[curDir];
            }
            else if(oTxt.value=='TUN BAC')
            {
                if(curDir==0||curDir==1)
                {
                    curDir=curDir+2;
                }
                else
                {
                    curDir=curDir-2;
                }
                chess.className=directions[curDir];
            }
            else if(oTxt.value=='GO')
            {
                if(curDir==0)
                {
                    chess.style.top=(chess.style.top-50)+'px';
                }
                else if(curDir==1)
                {
                    chess.style.right=(chess.style.right-50)+'px';
                }
            }

        };
